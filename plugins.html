        .plugins-container {
            max-width: 1200px;
            margin: 0 auto;

        .plugins-grid {
            display: flex;

            justify-content: space-evenly;

            .plugins-grid {

        .plugin-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 0 0 280px;
            max-width: 280px;
        }

        .plugin-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-color: #555;
            text-decoration: none;
            color: inherit;
        }

        .plugin-image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plugin-icon {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .plugin-card:hover .plugin-icon {
            transform: scale(1.05);
        }

        .plugin-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .plugin-header {
            margin-bottom: 15px;
        }

        .plugin-title {
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0 0 8px 0;
            line-height: 1.2;
        }

        .plugin-author {
            color: #888;
            font-size: 0.9em;
            margin: 0;
        }

        .plugin-tags {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .plugin-tag {
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75em;
            white-space: nowrap;
        }

        .plugin-description {
            color: #ccc;
            line-height: 1.5;
            flex-grow: 1;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .plugin-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid #333;
        }

        .plugin-version {
            background: #2c5aa0;
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .plugin-min-version {
            color: #888;
            font-size: 0.8em;
        }

        .loading {
            text-align: center;
            color: #ccc;
            font-size: 1.2em;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .error {
            text-align: center;
            color: #dc3545;
            font-size: 1.2em;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .plugins-header {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        .plugins-count {
            color: #888;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .plugin-card:focus {
            outline: 2px solid #2c5aa0;
            outline-offset: 2px;
        }

        /* Loading spinner */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

<main>
    <div class="plugins-container" style="margin-top: 100px;">
        <div class="plugins-header">
            <h1 class="display-2 text-uppercase">Microbot Plugins</h1>
            <p>Extend your Microbot experience with community-developed plugins</p>
            <div class="plugins-count" id="pluginsCount">Loading plugins...</div>
        </div>

        <div id="pluginsContainer" class="plugins-grid">
            <div class="loading">
                <i class="fa fa-spinner fa-spin"></i> Loading plugins...
            </div>
        </div>
    </div>
</main>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetchPlugins();
});

async function fetchPlugins() {
    const pluginsContainer = document.getElementById('pluginsContainer');
    const pluginsCount = document.getElementById('pluginsCount');

    try {
        const response = await fetch('https://chsami.github.io/Microbot-Hub/plugins.json');

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const plugins = await response.json();

        // Update plugins count
        pluginsCount.textContent = `${plugins.length} plugins available`;

        // Clear loading message
        pluginsContainer.innerHTML = '';

        // Render plugins
        plugins.forEach(plugin => {
            const pluginCard = createPluginCard(plugin);
            pluginsContainer.appendChild(pluginCard);
        });

    } catch (error) {
        console.error('Error fetching plugins:', error);
        pluginsContainer.innerHTML = `
            <div class="error">
                <i class="fa fa-exclamation-triangle"></i>
                Failed to load plugins. Please try again later.
            </div>
        `;
        pluginsCount.textContent = 'Error loading plugins';
    }
}

function createPluginCard(plugin) {
    const card = document.createElement('a');
    card.className = 'plugin-card';
    card.href = `https://chsami.github.io/Microbot-Hub/${plugin.internalName}`;
    card.target = '_blank';
    card.rel = 'noopener noreferrer';

    // Create tags HTML
    const tagsHtml = plugin.tags.map(tag => `<span class="plugin-tag">${tag}</span>`).join('');

    card.innerHTML = `
        <div class="plugin-image-container">
            <img src="${plugin.iconUrl}" alt="${plugin.name} icon" class="plugin-icon" onerror="this.src='images/favicon.ico'">
        </div>

        <div class="plugin-content">
            <div class="plugin-header">
                <h3 class="plugin-title">${plugin.name}</h3>
                <div class="plugin-author">by ${plugin.author}</div>
            </div>

            <div class="plugin-tags">
                ${tagsHtml}
            </div>

            <p class="plugin-description">${plugin.description}</p>

            <div class="plugin-meta">
                <div>
                    <span class="plugin-version">v${plugin.version}</span>
                </div>
                <div class="plugin-min-version">Min Client: ${plugin.minClientVersion}</div>
            </div>
        </div>
    `;

    return card;
}
</script>
